<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f0ebeb;
            color: rgb(0, 0, 0);
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #f4e9e9;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: rgb(123, 92, 92);
            text-decoration: none;
            padding: 14px 20px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .content {
            padding: 20px;
        }
        .scrollable-pictures {
            display: flex;
            overflow-x: hidden;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 20px;
        }
        .scrollable-pictures img {
            flex: 0 0 auto;
            width: 600px;
            height: 400px;
            scroll-snap-align: start;
            margin-right: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            animation: scroll 20s linear infinite;
        }
        .car-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .car-item {
            width: 200px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .car-item h2 {
            margin-top: 0;
        }
        
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="content">
        <div class="scrollable-pictures">
            <img src="image1.jpeg" alt="Picture 1">
            <img src="image2.jpg" alt="Picture 2">
            <img src="image4.jpg" alt="Picture 3">
            <img src="image3.jpg" alt="Picture 4">
            <img src="image1.jpeg" alt="Picture 5">
        </div>
        <div class="car-items">
            <div class="car-item">
                <h2>Car 1</h2>
                <p>Description of Car 1</p>
            </div>
            <div class="car-item">
                <h2>Car 2</h2>
                <p>Description of Car 2</p>
            </div>
            <div class="car-item">
                <h2>Car 3</h2>
                <p>Description of Car 3</p>
            </div>
            <div class="car-item">
                <h2>Car 4</h2>
                <p>Description of Car 4</p>
            </div>
            <div class="car-item">
                <h2>Car 5</h2>
                <p>Description of Car 5</p>
            </div>
        </div>
    </div>
    <footer>
        <p>Other information goes here...</p>
    </footer>
</body>
</html>
